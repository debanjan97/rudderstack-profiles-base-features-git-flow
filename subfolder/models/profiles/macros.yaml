macros:
  - name: app_event_filter
    inputs:
      - event_name_column
    value: "{{event_name_column}} IS NOT NULL AND {{event_name_column}} != 'exposure' and {{event_name_column}} != 'mutiny_experience_viewed' and {{event_name_column}} != 'mutiny_signup'"

  # Analytics Destinations
  - name: macro_dest_analytics_general
    inputs:
      - destination_type
    value: "{{destination_type}} IN ('Google Analytics', 'Adobe Analytics', 'Matomo', 'Chartbeat', 'WOOPRA', 'Comscore', 'Google Analytics 4 (GA4)', 'Quantum Metric', 'Hotjar', 'Fullstory', 'Microsoft Clarity', 'Singular', 'Kochava', 'New Relic')"

  - name: macro_dest_analytics_product
    inputs:
      - destination_type
    value: "{{destination_type}} IN ('Amplitude', 'Mixpanel', 'Heap.io', 'Pendo', 'Gainsight PX', 'JUNE', 'PostHog', 'Sprig', 'Qualtrics', 'SatisMeter')"

  - name: macro_dest_analytics_all
    inputs:
      - destination_type
    value: "{{destination_type}} IN ('Google Analytics', 'Adobe Analytics', 'Matomo', 'Chartbeat', 'WOOPRA', 'Comscore', 'Google Analytics 4 (GA4)', 'Quantum Metric', 'Hotjar', 'Fullstory', 'Microsoft Clarity', 'Singular', 'Kochava', 'New Relic', 'Amplitude', 'Mixpanel', 'Heap.io', 'Pendo', 'Gainsight PX', 'JUNE', 'PostHog', 'Sprig', 'Qualtrics', 'SatisMeter')"

  # AB Testing Tools
  - name: macro_dest_ab_testing
